apiVersion: 1

providers:
  - name: 'default_provisioned_file_provider'
    folder: ''
    folderUid: ''
    type: 'file'
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/data
      foldersFromFilesStructure: true







