version: "3.4"
services:
  sf-base:
    image: ${REGISTRY}sf-base:${SF_VERSION}
    container_name: SFBase
    command: --serviceName SFBase
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    ports:
      - 2406:2406
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      - S3Bucket__Endpoint
      - S3Bucket__BucketName
      - S3Bucket__AccessKey
      - S3Bucket__SecretKey
      - NoSqlDataStorageDisabled
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  sf-streamdatadbworker:
    image: ${REGISTRY}sf-streamdatadbworker:${SF_VERSION}
    container_name: SFStreamDataDbWorker
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      - S3Bucket__Endpoint
      - S3Bucket__BucketName
      - S3Bucket__AccessKey
      - S3Bucket__SecretKey
      - NoSqlDataStorageDisabled
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  api:
    image: ${REGISTRY}sf-api:${SF_VERSION}
    container_name: SFApi
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    ports:
      # we forward the configured ports to default SF ports
      - 8098:${Hosting__Port}
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - MQTT__Hostname
      - MQTT__Username
      - MQTT__Password
      - MQTT__Port
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - Hosting__Host
      - Hosting__Port
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      - S3Bucket__Endpoint
      - S3Bucket__BucketName
      - S3Bucket__AccessKey
      - S3Bucket__SecretKey
      - NoSqlDataStorageDisabled
      - CameraDefaults__PreviewPort
      - Tracing__Enabled
      - OTEL_TRACES_SAMPLER
      - OTEL_TRACES_SAMPLER_ARG
      - OTEL_EXPORTER_OTLP_ENDPOINT
      - OTEL_METRICS_EXPORTER
      - OTEL_EXPORTER_PROMETHEUS_HOST
      - OTEL_EXPORTER_PROMETHEUS_PORT
      - FaceValidation__Size__Min
      - FaceValidation__Size__Max
      - FaceValidation__AreaOnFrame__Min
      - FaceValidation__AreaOnFrame__Max
      - FaceValidation__TemplateQuality__Min
      - FaceValidation__TemplateQuality__Max
      - FaceValidation__FaceQuality__Min
      - FaceValidation__FaceQuality__Max
      - FaceValidation__YawAngle__Min
      - FaceValidation__YawAngle__Max
      - FaceValidation__PitchAngle__Min
      - FaceValidation__PitchAngle__Max
      - FaceValidation__RollAngle__Min
      - FaceValidation__RollAngle__Max
      - FaceValidation__Brightness__Min
      - FaceValidation__Brightness__Max
      - FaceValidation__Sharpness__Min
      - FaceValidation__Sharpness__Max
      - PalmValidation__PalmQuality__Min
      - PalmValidation__PalmQuality__Max
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  sf-graphql-api:
    image: ${REGISTRY}sf-graphql-api:${SF_VERSION}
    container_name: SFGraphQLApi
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    ports:
      # we forward the configured ports to default SF ports
      - 8097:${Hosting__Port}
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - MQTT__Hostname
      - MQTT__Username
      - MQTT__Password
      - MQTT__Port
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - Hosting__Host
      - Hosting__Port
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      - AppSettings__Log_RabbitMq_Enabled
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  odata-api:
    image: ${REGISTRY}sf-odata-api:${SF_VERSION}
    container_name: SFODataApi
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    ports:
      # we forward the configured ports to default SF ports
      - 8099:${Hosting__Port}
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - Hosting__Host
      - Hosting__Port
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      - S3Bucket__Endpoint
      - S3Bucket__BucketName
      - S3Bucket__AccessKey
      - S3Bucket__SecretKey
      - NoSqlDataStorageDisabled
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  detector:
    image: ${REGISTRY}sf-detector:${SF_VERSION}
    container_name: SFDetectCpu
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      # - Gpu__GpuEnabled=true
      # - Gpu__GpuNeuralRuntime=Tensor
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"
    # - "/var/tmp/innovatrics/tensor-rt:/var/tmp/innovatrics/tensor-rt"
    #runtime: nvidia

  extractor:
    image: ${REGISTRY}sf-extractor:${SF_VERSION}
    container_name: SFExtractCpu
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      # - Gpu__GpuEnabled=true
      # - Gpu__GpuNeuralRuntime=Tensor
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"
    # - "/var/tmp/innovatrics/tensor-rt:/var/tmp/innovatrics/tensor-rt"
    #runtime: nvidia

  matcher:
    image: ${REGISTRY}sf-matcher:${SF_VERSION}
    container_name: SFWatchlistMatcher
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"
    cpuset: "0"

  face-matcher:
    image: ${REGISTRY}sf-face-matcher:${SF_VERSION}
    container_name: SFFaceMatcher
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  liveness:
    image: ${REGISTRY}sf-liveness:${SF_VERSION}
    container_name: SFLiveness
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__USE_JAEGER_APP_SETTINGS
      - Serilog__MinimumLevel__Default=Warning
      - JAEGER_AGENT_HOST
      # - Gpu__GpuEnabled=true
      # - Gpu__GpuNeuralRuntime=Tensor
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"
    # - "/var/tmp/innovatrics/tensor-rt:/var/tmp/innovatrics/tensor-rt"
    #runtime: nvidia

  edge-stream-processor:
    image: ${REGISTRY}sf-edge-stream-processor:${SF_VERSION}
    container_name: SFEdgeStreamProcessor
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__Log_RabbitMq_Enabled
      - Serilog__MinimumLevel__Default=Warning
      - NoSqlDataStorageDisabled
      - OperationMode__MatchingDataStrategy
      - OperationMode__LivenessDataStrategy
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  edge-streams-state-synchronizer:
    image: ${REGISTRY}sf-edge-streams-state-synchronizer:${SF_VERSION}
    container_name: SFEdgeStreamsStateSynchronizer
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMQ__Hostname
      - RabbitMQ__Username
      - RabbitMQ__Password
      - RabbitMQ__Port
      - RabbitMQ__VirtualHost
      - RabbitMQ__UseSsl
      - RabbitMQ__StreamsPort
      - MQTT__Hostname
      - MQTT__Username
      - MQTT__Password
      - MQTT__Port
      - MQTT__UseSsl
      - ConnectionStrings__CoreDbContext
      - Database__DbEngine
      - AppSettings__Log_RollingFile_Enabled=false
      - AppSettings__Log_RabbitMq_Enabled
      - Serilog__MinimumLevel__Default=Warning
      - Rpc__TimeoutMs
    volumes:
      - "./iengine.lic:/etc/innovatrics/iengine.lic"

  access-controller:
    image: ${REGISTRY}sf-access-controller:${AC_VERSION}
    container_name: SFAccessController
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    ports:
      # we forward the configured ports to default SF ports
      - 5050:${Hosting__Port}
    privileged: true
    restart: unless-stopped
    environment:
      - RabbitMq__HostName=${RabbitMQ__Hostname}
      - RabbitMq__UserName=${RabbitMQ__Username}
      - RabbitMq__Password=${RabbitMQ__Password}
      - RabbitMq__Port=${RabbitMQ__Port}
      - RabbitMq__VirtualHost=${RabbitMQ__VirtualHost}
      - RabbitMq__UseSsl=${RabbitMQ__UseSsl}
      - Kestrel__EndPoints__Http__Url=${Hosting__Host}:${Hosting__Port}
      - Serilog__MinimumLevel__Default=Warning
      - MQTT__Hostname
      - MQTT__Username
      - MQTT__Password
      - MQTT__Port
      - MQTT__UseSsl
    env_file: .env.sfac

  sf-station:
    image: ${REGISTRY}sf-station:${SFS_VERSION}
    container_name: SFStation
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    privileged: true
    restart: unless-stopped
    ports:
      - 8000:8000
    env_file: .env.sfstation

  access-control-connector:
    image: ${REGISTRY}integrations-access-control-connector
    restart: unless-stopped
    env_file: .env.actrlcon

networks:
  default:
    external:
      name: sf-network
